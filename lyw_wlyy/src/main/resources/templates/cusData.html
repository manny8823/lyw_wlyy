<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/jquery-1.7.1.js"></script>
<link href="style/basic_layout.css" rel="stylesheet" type="text/css">
<link href="style/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/commonAll.js"></script>
<script type="text/javascript" src="scripts/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="scripts/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="style/jquery.fancybox-1.3.4.css" media="screen"></link>
<script type="text/javascript" src="scripts/artDialog.js?skin=default"></script>
<title>仓库与销售管理系统</title>
</head>
<body>

<div th:fragment="pagination">
<style>
	.alt td{ background:black !important;}
	.ui_input_btn01 {
		width: 80px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		border-style: none;
		cursor: pointer;
		font-family: "Microsoft YaHei", "微软雅黑", "sans-serif";
		background: url('images/btn.jpg') 0px -1px no-repeat;
	}

	.ui_input_btn01:hover {
		width: 80px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		border-style: none;
		cursor: pointer;
		font-family: "Microsoft YaHei", "微软雅黑", "sans-serif";
		background: url('images/btn_hover.jpg') 0px 0px no-repeat;
		color: #fff;
	}
</style>
</head>
<body>

	<form action="/queryCustomer">
    
    
	<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
		<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">客户列表</div>
						
                        <label style="font-family: 'Microsoft YaHei', '微软雅黑', 'sans-serif';line-height: 30px;">
                        输入需要查找客户的ID<input type="text" name="id")>
                        </label>
   						<input type="submit" class="ui_input_btn01" th:value="查询">
                        
                        <!--第2行div-->
						<div id="box_bottom">
							<a href="/addPage">
								<input type="button" value="新增" class="ui_input_btn01" id="addBtn"/> </a>
							
							<input type="button" value="导入" class="ui_input_btn01" id="importBtn">
							<input type="button" value="导出" class="ui_input_btn01">
						</div>


                        
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>
							</th>
							<th></th>
							<th>ID</th>
							<th>姓名</th>
							<th>性别</th>
							<th>地址</th>
							<th>联系方式</th>
							<th>创建时间</th>
							<th>订单次数</th>
							<th>信用率</th>
							<th>操作</th>
						</tr>
							<tr>
								<td><input type="checkbox" name="IDCheck" value="14458579642011" class="acb" /></td>
								<td>000</td>
								<td>丰焕</td>
								<td>M</td>
								<td>北京，中国</td>
								<td>123456789</td>
								<td>2006-08-19</td>
								<td>16</td>
								<td>100.0%</td>
								<td>
									<a style="color: #ff0000">删除</a>
									<a>修改</a>
								</td>
							</tr>
						<tr th:each="show, showStat:${showall}">
                        <td><input type="checkbox" name="IDCheck" value="14458579642011" class="acb" /></td>
        				<td th:text="${show.getIdCustomer()}"></td>
       					<td th:text="${show.getNameCustomer()}"></td>
        				<td th:text="${show.getSexCustomer()}"></td>
        				<td th:text="${show.getAddress()}"></td>
        				<td th:text="${show.getPhone()}"></td>
                        <td>-</td>
						<td>-</td>
						<td>-</td>
						<td>
							<a th:href="@{/deletePage(id=${show.idCustomer})}">删除</a>
							<a th:href="@{/alterPage(id=${show.idCustomer})}">修改</a>
						</td>
    					</tr>
						
						
					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有
						<span class="ui_txt_bold04">66</span>
						条记录，当前第
						<span class="ui_txt_bold04">1
						/
						9</span>
						页
					</div>
					<div class="ui_frt">
						<!--    如果是第一页，则只显示下一页、尾页 -->
						
							<input type="button" value="首页" class="ui_input_btn01" />
							<input type="button" value="上一页" class="ui_input_btn01" />
							<input type="button" value="下一页" class="ui_input_btn01"/>
							<input type="button" value="尾页" class="ui_input_btn01" />
						<!--     如果是最后一页，则只显示首页、上一页 -->
						
						转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
							 <input type="button" class="ui_input_btn01" value="跳转" />
					</div>
				</div>
			</div>
		</div>
	</form>
    </form>

</body>

</div>

</body>
</html>
